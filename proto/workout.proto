syntax = "proto3";

package proto;

option go_package = "/proto";

service WorkoutService {
  rpc GetWorkout(GetWorkoutRequest) returns (WorkoutResponse);
  rpc CreateWorkout(CreateWorkoutRequest) returns (WorkoutResponse);
  rpc ListWorkouts(Empty) returns (WorkoutListResponse);
}

message Empty {}

message GetWorkoutRequest {
  uint32 id = 1;
}

message CreateWorkoutRequest {
  string title = 1;
  int32 duration_minutes = 2;
  uint32 user_id = 3;
}

message WorkoutResponse {
  uint32 id = 1;
  string title = 2;
  int32 duration_minutes = 3;
  uint32 user_id = 4;
}

message WorkoutListResponse {
  repeated WorkoutResponse workouts = 1;
}
